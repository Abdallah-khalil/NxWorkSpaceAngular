<div class="row">

  <div class="col-md-8">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <input type="text" formControlName="email" class="form-control mb-2" placeholder="Email" required autofocus>
      <input type="password" formControlName="password" class="form-control mb-2" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block mb-1" type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
    <button class="btn btn-lg btn-danger btn-block mb-1" [routerLink]="['/auth']">Login</button>
  </div>
</div>
