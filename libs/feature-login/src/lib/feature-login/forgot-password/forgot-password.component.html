<div class="row">
Please enter your email
  <div class="col-md-8">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="sendPasswordResetEmail()">
      <input type="text" formControlName="email" class="form-control mb-2" placeholder="Email" required autofocus>
      <button class="btn btn-lg btn-primary btn-block mb-1" type="submit" [disabled]="!resetPasswordForm.valid">Reset</button>
    </form>
    <button class="btn btn-lg btn-danger btn-block mb-1" [routerLink]="['/auth']">Login</button>
  </div>
</div>
